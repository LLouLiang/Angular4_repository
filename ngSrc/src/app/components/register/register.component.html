<div>
  <h1>Please do registration</h1>
  <form (submit)="onSubmit()">
    <fieldset>
      <legend>Registration</legend>
      <div class="form-group">
        <div class="form-group">
          <label class="col-form-label" for="inputDefault">Legel Name</label>
          <input type="text" [(ngModel)]="name" name="username" class="form-control" placeholder="Enter Name" id="inputDefault" ngDefaultControl>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="email" name="useremail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="password" name="userpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confrim Password</label>
        <input type="password" [(ngModel)]="confirmedPassword" name="userconfirmedpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Role</label>
        <select class="form-control" id="exampleSelect1">
          <option>Patient</option>
          <option>Owner</option>
        </select>
      </div>
      <button type="submit" class="btn btn-outline-success">Sign Up</button>
    </fieldset>
  </form>
</div>
