<div>
  <h1>
    Please Sign In
  </h1>
  <form (submit)="onUserLogging()">
    <fieldset>
      <legend>Sign in</legend>
      <div class="form-group">
        <div class="form-group">
          <label class="col-form-label" for="inputDefault">Legel Name</label>
          <input type="text" [(ngModel)]="name" name="username" class="form-control" placeholder="Enter Name" id="inputDefault" ngDefaultControl>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="password" name="userpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    </fieldset>
    <button type="submit" class="btn btn-outline-success">Login</button>
    <button type="button" (click)="toRegistration()"class="btn btn-success">Sign Up</button>
  </form>
</div>
