<div *ngIf="user">
    <form (submit)="onUpdateSubmit()">
        <fieldset>
          <legend>Profile</legend>
          <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Legel Name</label>
              <input type="text" [(ngModel)]="name" name="username" class="form-control" placeholder="{{user.name}}" id="inputDefault">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" [(ngModel)]="email" name="useremail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{user.email}}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <button type="submit" class="btn btn-outline-success">Update</button>
        </fieldset>
      </form>
</div>
