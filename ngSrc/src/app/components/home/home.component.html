<div>
  <h1>Check out all available events</h1>
  <div class="list-group" *ngFor="let event of events; let index = index">
    <a *ngIf="(index + 1)%2!=0" href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{event.title}}</h5>
        <small>{{event.date}}</small>
      </div>
      <p class="mb-1">{{event.content}}</p>
      <small>{{event.place}}-{{event.author}}</small>
    </a>
    <a *ngIf="(index + 1)%2==0" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{event.title}}</h5>
        <small class="text-muted">{{event.date}}</small>
      </div>
      <p class="mb-1">{{event.content}}</p>
      <small class="text-muted">{{event.place}}-{{event.author}}</small>
    </a>
  </div>
</div>
