<div>
    <h1>Update appointment</h1>
    <form (submit)="onAppointmentUpdate()">
        <fieldset>
           <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Event Title</label>
              <input type="text"class="form-control" placeholder="Enter Title" id="inputDefault" ngDefaultControl>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Host Name</label>
              <input type="text" class="form-control" placeholder="Enter Name" id="inputDefault" ngDefaultControl>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Date</label>
              <input type="date" class="form-control" placeholder="MM/DD/YY" id="inputDefault" ngDefaultControl>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Place</label>
              <input type="text" class="form-control" placeholder="Enter Place" id="inputDefault" ngDefaultControl>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-success">Update</button>
        </fieldset>
      </form>
  </div>
