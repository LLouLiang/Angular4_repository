<div>
    <div class="list-group" *ngFor="let event of events; let index = index">
      <a *ngIf="(index + 1)%2!=0" class="list-group-item list-group-item-action flex-column align-items-start active">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{event.title}}</h5>
          <small>{{event.date}}</small>
        </div>
        <small>{{event.place}}-{{event.author}}</small>
        <button type="button" class="btn btn-outline-info" style="float:right" (click)="onEditClick(event)">Edit</button>
      </a>
      <a *ngIf="(index + 1)%2==0" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{event.title}}</h5>
          <small class="text-muted">{{event.date}}</small>
        </div>
        <small class="text-muted">{{event.place}}-{{event.author}}</small>
        <button type="button" class="btn btn-outline-info" style="float:right" (click)="onEditClick(event)">Edit</button>
      </a>
    </div>
  </div>
