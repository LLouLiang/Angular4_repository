<div>
  <div>
    <h1>Make an appointment</h1>
    <form (submit)="onAppointmentSubmit()">
        <fieldset>
           <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Subject</label>
              <input [(ngModel)]="subject" name="patientsuject" type="text"class="form-control" placeholder="Enter Subject" id="inputDefault" ngDefaultControl>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Participant</label>
              <input [(ngModel)]="name" name="patientname" type="text" class="form-control" placeholder="Enter Name" id="inputDefault" ngDefaultControl>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Date</label>
              <input [(ngModel)]="date" name="patientdate" type="date" class="form-control" placeholder="MM/DD/YY" id="inputDefault" ngDefaultControl>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Place</label>
              <input [(ngModel)]="place" name="patientplace" type="text" class="form-control" placeholder="Enter Place" id="inputDefault" ngDefaultControl>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="col-form-label" for="inputDefault">Status</label>
              <input [(ngModel)]="status" name="patientstatus" type="text" class="form-control" placeholder="Enter Status" id="inputDefault" ngDefaultControl>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </fieldset>
      </form>
  </div>
</div>
